name: Release Add-ons


on:
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.detect.outputs.addons }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        run: |
          ADDONS=$(./shared/scripts/detect-changed-addons.sh origin/main | jq -R . | jq -s .)
          echo "addons=$ADDONS" >> $GITHUB_OUTPUT

  release:
    needs: detect
    if: needs.detect.outputs.addons != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJson(needs.detect.outputs.addons) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - run: ./shared/scripts/check-version.sh addons/${{ matrix.addon }}
      - run: ./shared/scripts/prevent-version-reuse.sh addons/${{ matrix.addon }}
      - run: ./shared/scripts/build-and-push.sh addons/${{ matrix.addon }}
      - run: ./shared/scripts/extract-release-notes.sh addons/${{ matrix.addon }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ matrix.addon }}/$(yq '.version' addons/${{ matrix.addon }}/config.yaml)"
          name: "${{ matrix.addon }} $(yq '.version' addons/${{ matrix.addon }}/config.yaml)"
          body_path: /tmp/release-notes.md
