name: Build Add-ons

on:
  push:
    branches: [main]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.detect.outputs.addons }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        run: |
          ADDONS=$(./shared/scripts/detect-changed-addons.sh | jq -R . | jq -s .)
          echo "addons=$ADDONS" >> $GITHUB_OUTPUT

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJson(needs.detect.outputs.addons) }}
    steps:
      - uses: actions/checkout@v4
      - run: ./shared/scripts/build-addon.sh addons/${{ matrix.addon }}

